<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ADVERT PAGE</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="logo image.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="phone image.png" alt="mobile pix" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera image.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12mp, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor image.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-Core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display image.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-drop Full Screen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery image.png" alt="">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="arrow image.png" alt="" id="upBtn">
            <h3>Features</h3>
            <img src="arrow image.png" alt="" id="downBtn">
        </div>
    </div>

    <script>
        let circle = document.getElementById("circle");
        let upBtn = document.getElementById("upBtn");
        let downBtn = document.getElementById("downBtn");
        let rotateValue = circle.style.transform;
        let rotateSum;

        upBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
    
</body>
</html>
